<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      
      <p *appUnless='onlyOdd'>This is rendered based on toggle</p>

      <p appBasicHighlight (click) = "onClick()"> Style me with custom directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"> Style me with custom directive</p>
    </div>

  </div>
</div>

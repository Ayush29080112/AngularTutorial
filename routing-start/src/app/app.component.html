<div class="container">
  <div class="row">
    <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation" routerLinkActive = 'active' [routerLinkActiveOptions] ='{exact:true}'><a routerLink='/'>Home</a></li>
        <li role="presentation" routerLinkActive = 'active'><a routerLink='/servers'>Servers</a></li>
        <li role="presentation" routerLinkActive = 'active'> <a [routerLink]="['/users']">Users</a></li>
      </ul>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-sm-offset-1 col-md-offset-2">
      <button class="btn btn-default" *ngIf='!loggedIn' (click) = 'onLogin()'>Login</button>
      <button class="btn btn-default" *ngIf='loggedIn' (click) = 'onLogout()'>Logout</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
